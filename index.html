<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    
    <meta name="viewport" content="width=device-width">
    
    <title>Planeteer</title>
    <meta name="description" content="">
    
    <style>
        body, html {
            background: #ccc;
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
    </style>
</head>
<body>

    <canvas id="game"></canvas>
    


    <!-- JS Libraries -->
    <script src="js/lib/fabric.min.js" type="text/javascript"></script>
    <script src="js/rAF.js" type="text/javascript"></script>
    <script src="js/lib/require.js" type="text/javascript"></script>
    <!--<script src="" type="text/javascript"></script>-->
    
    <script type="text/javascript">
        // create a wrapper around native canvas element (with id="c")
        var canvas = new fabric.Canvas('game', { 
            width: 600, height: 400,
            backgroundColor: 'white'
        });

        canvas.setHeight(400);
        canvas.setWidth(600);

        // create a rectangle object
        var rect = new fabric.Rect({
            left: 500,
            top: 300,
            fill: 'red',
            width: 20,
            height: 20
        });

        // "add" rectangle onto canvas
        canvas.add(rect);
    </script>
</body>
